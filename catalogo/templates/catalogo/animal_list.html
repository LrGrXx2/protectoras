{% extends "base.html" %}

{% block title %}Listado de animales{% endblock %}

{% block content %}
    <h1>Registro de razas</h1>
    <br>
    <ul>
    {% for animal in object_list %}
    <li>
      <b>{{animal.nombre_raza}}</b> ({{animal.especie}}):
    <br>
    {{animal.descripcion_animal}} </li>
    <hr>
    {% endfor %}
    </ul>

{% endblock%}
