{% extends "base.html" %}

{% block title %}Listado de protectoras{% endblock %}

{% block content %}
    <h1>Catálogo de la protectora</h1>
    
    <ul>
    {% for protectora in protectoras %}
        <li>{{protectora.nombre_protectora}}  ➟  {{protectora.direccion}}, {{protectora.ciudad}} 
    {% endfor %}
    </ul>

{% endblock %}
